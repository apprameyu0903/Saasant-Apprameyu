<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="validate.js"></script>
</head>
<body  >

<form action="StudentServlet" method="post" name="StudentRegistration" >

<table cellpadding="10" width="20%" bgcolor="008080" align="center" cellspacing="15">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>
<tr>
<td>First Name</td>
<td><input type="text" name="Firstname" id="Firstname" size="30" required="required"></td>
</tr>

<tr>
<td>Last Name</td>
<td><input type="text" name="Lastname" id="Lastname" size="30"></td>
</tr>

<tr>
<td>Gender</td>
<td><input type="radio" name="Gender" value="male" size="10">Male
<input type="radio" name="Gender" value="Female" size="10">Female</td>
</tr>

<tr>
<td>Start Date</td>
<td><input type="Date" id="startdate" name="startDate" value="" ></td>
</tr>

<tr>
<td>End Date</td>
<td><input type="Date" id="endDate" value="" name="endDate"></td>
</tr>

<tr>
<td>EmailId</td>
<td><input type="email" name="emailid" id="emailid" size="30"></td>
</tr>

<tr>
<td>DOB</td>
<td><input type="Date" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>

<tr>
<td>Courses</td>
<td><select name="Courses">
<option value="-1" selected>select..</option>
<option value="Core Java">Core Java</option>
<option value="Spring">Spring</option>
<option value="Hibernate">Hibernate</option>
<option value="All">All</option>
</select></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit Form" /></td>
</tr>
</table>
</form>
</body>
</html>
